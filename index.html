<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Counting Page</title>
  	<!-- jquery-2.2.0 -->
  	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
  	<!-- bootstrap w/ optional theme -->
  	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
  	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  	<!-- my css and js -->
  	<link rel="stylesheet" href="css/styles.css">
  	<script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Counting Page</h1>

      <form id="counting-form">
        <div class="form-group">
          <p>
            <label for="firstNumber">Enter a number to count up by:</label>
            <input id="firstNumber" type="number">
          </p>
          <p>
            <label for="secondNumber">Enter a number to count up to:</label>
            <input id="secondNumber" type="number">
          </p>
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>Your numbers are: <span id="output"></span></p>
      </div>
    </div>
  </body>
</html>
